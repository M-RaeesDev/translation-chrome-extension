<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Translate</title>
  <!-- CSS file link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
  <h2 class="title">Quick Translate</h2>
  <button id="themeToggle" class="theme-toggle" title="Dark Theme">ðŸŒ™</button>
</div>


    <!-- Language selection section -->
    <div class="dropdowns">
      <div class="dropdown">
        <label for="fromLang">From</label>
        <select id="fromLang">
          <option value="auto">Auto Detect</option>
          <option value="en">English</option>
          <option value="ur">Urdu</option>
          <option value="hi">Hindi</option>
          <option value="ar">Arabic</option>
        </select>
      </div>

      <div class="dropdown">
        <label for="toLang">To</label>
        <select id="toLang">
          <option value="en">English</option>
          <option value="ur">Urdu</option>
          <option value="hi">Hindi</option>
          <option value="ar">Arabic</option>
        </select>
      </div>
    </div>

    <!-- Text areas -->
    <div class="text-areas">
      <div class="input-area">
        <label for="inputText">Enter Text</label>
        <textarea id="inputText" placeholder="Type your text..."></textarea>
      </div>

      <div class="output-area">
        <label for="outputText">Translated Text</label>
        <textarea id="outputText" placeholder="Translated Text..." readonly></textarea>
      </div>
    </div>

    <!-- Translate button -->
    <button id="translateBtn">Translate</button>
  </div>

  <!-- JavaScript file link -->
  <script src="popup.js"></script>
</body>
</html>
